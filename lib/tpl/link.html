<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col-sm">
        </div>

        <div class="col-sm">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Join a conference</h5>
              <form onsubmit="return goToConference()">

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Your name" aria-label="Your name" value="" name="name" id="nameInput">
                </div>

                <button class="btn btn-primary btn-block" type="submit">Join</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-sm">
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script language="JavaScript">
      function goToConference() {
        document.location.href = "conference?name=" + document.getElementById('nameInput').value;
        return false;
      }

      try {
        var cookieValue = decodeURIComponent(document.cookie.replace(/(?:(?:^|.*;\s*)conference\s*\=\s*([^;]*).*$)|^.*$/, "$1"));
        var json = JSON.parse(cookieValue);
        if (json.name) {
          document.getElementById('nameInput').value = json.name
        } 
      } catch (error) {
        console.log(error);
      }
    </script>
  </body>
</html>
